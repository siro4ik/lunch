<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="icon" href="img/ogo.png">
    <title>График</title>
</head>
<body class="dark-theme">
<div class="header">
    <img src="img/Малек-обрезанный.png" alt="кот" id="cat">
    <img src="img/серый малек.png" alt="кот2" id="cat2">
    
    <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
    </label>
    <div class="controls">
        <div class="start">

            <input type="text" id="userName" placeholder="Ваше имя" maxlength="13">
            <h2>Время начала</h2>
            <button onclick="adjustTime('start', -30) " class="bg-red">-30 мин</button>
            <input type="time" id="start" step="1800" value="12:00">
            <button onclick="adjustTime('start', 30)" class="bg-red">+30 мин</button>
        </div>
        <div class="end">

            <h2>Время конца</h2>
            <button onclick="adjustTime('end', -30)" class="bg-red">-30 мин</button>
            <input type="time" id="end" step="1800" value="13:00">
            <button onclick="adjustTime('end', 30)" class="bg-red">+30 мин</button>
        </div>
        <button onclick="addLunch()" class="addMeal bg-red">Добавить</button>
    </div>
</div>

<table id="calendar">
    <thead>
        <tr>
            <th class="element-to-hide">Время</th>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
            <th>Суббота</th>
            <th>Воскресенье</th>
        </tr>
    </thead>
    <tbody id="slots">

    </tbody>
</table>



<script src="script.js"></script>

</body>
</html>
