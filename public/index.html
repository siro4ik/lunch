<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/themes.css">
    <link rel="stylesheet" href="css/components/modal-window.css">
    <link rel="stylesheet" href="css/components/cats.css">
    <link rel="stylesheet" href="css/components/header-controls.css">
    <link rel="stylesheet" href="css/components/calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/ogo.png">
    <title>Antifraud</title>
</head>
<body>
    <img src="img/OTP-without-back.png" class="mouse-animation" alt="otp">
    <canvas id="rain-container"></canvas>
    <img class="otp-icon otp-1" src="img/OTP-without-back.png" alt="otp-icon">
    <img class="otp-icon otp-2" src="img/OTP-without-back.png" alt="otp-icon">

    <div class="header">
        <div>

        </div>

        <div class="swiper header-swiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="controls">
                        <input type="text" id="userName" placeholder="Ваше имя" maxlength="13" class="glow-on-hover">
                        <div class="time-controls">
                            <div class="start">
                                <h2 class="time">Время начала</h2>
                                <button onclick="adjustTime('start', -30)" class="lunch-button glow-on-hover">-30 мин</button>
                                <input type="time" id="start" step="1800" value="12:00" class="glow-on-hover">
                                <button onclick="adjustTime('start', 30)" class="lunch-button glow-on-hover">+30 мин</button>
                            </div>
                            <div class="end">
                                <h2 class="time">Время конца</h2>
                                <button onclick="adjustTime('end', -30)" class="lunch-button glow-on-hover">-30 мин</button>
                                <input type="time" id="end" step="1800" value="13:00" class="glow-on-hover">
                                <button onclick="adjustTime('end', 30)" class="lunch-button glow-on-hover">+30 мин</button>
                            </div>
                        </div>
                        <button onclick="addLunch()" class="addMeal glow-on-hover">Добавить</button>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="tools-slide">
                        <div id="kody_widget">
                            <a href="https://www.kody.su/" target="_blank">
                                <img alt="kody.su: телефонные коды" src="https://www.kody.su/img/mlogo.png">
                            </a>
                        </div>

                        <div class="zodiacSign">
                            <h2 class="zodiac-main-text">Узнайте знак зодиака и возраст</h2>
                            <form id="zodiacForm" class="compact-form">
                                <input type="text" id="birthDate" placeholder="ДД.ММ.ГГГГ" required>
                                <button type="submit" class="glow-on-hover zodiac-button">Узнать</button>
                            </form>
                            <div id="zodiac-result" class="result hidden">
                                <div class="result-item">
                                    <span>Знак зодиака:</span>
                                    <h3 id="zodiacSign">-</h3> 
                                </div>
                                <div class="result-item">
                                    <span>Полных лет:</span>
                                    <h3 id="age">-</h3> 
                                </div>
                            </div>
                        </div>

                        <div class="BIKbank">
                            <h2 class="BIKbank_main_text">Проверка банка по БИК</h2>
                            <form id="BIKform" class="compact-form">
                                <input type="text" id="BIKnum" placeholder="*********" required>
                                <button type="submit" class="glow-on-hover BIK_button">Узнать</button>
                            </form>
                            <div id="bik-result" class="result hidden">
                                <div class="bik-info-container">
                                    <span>Банк:</span>
                                    <h3 id="BIKnum_result">-</h3> 
                                </div>
                            </div>
                        </div>

                        <div class="binChecker">
                            <h2 class="bin-main-text">Проверка карты банка</h2>
                            <form id="binForm">
                                <input type="text" id="cardNumber" class="glow-on-hover" maxlength="6" placeholder="******" required>  
                                <button type="submit" class="glow-on-hover bin-button">Узнать</button>
                            </form>
                            <div class="bin-container">
                                <div class="bin-info">
                                    <span>Тип карты:</span>
                                    <h3 id="card-type">-</h3>
                                </div>
                                <div class="bin-info">
                                    <span>Страна:</span>
                                    <h3 id="bank-country">-</h3>
                                </div>
                                <div class="bin-info">
                                    <span>Банк:</span>
                                    <h3 id="bank-name">-</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination header-pagination"></div>
        </div>
    </div>

    <table id="calendar">
        <thead>
            <tr>
                <th class="element-to-hide">Время</th>
                <th>Понедельник</th>
                <th>Вторник</th>
                <th>Среда</th>
                <th>Четверг</th>
                <th>Пятница</th>
                <th>Суббота</th>
                <th>Воскресенье</th>
            </tr>
        </thead>
        <tbody id="slots"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="./modules/bikChecker.js"></script>

    <script>
        var kody_options = {id:'kody_widget', caption:'Оператор/город по номеру телефона'};
        (function(){
            var s = document.createElement('script'); 
            s.type = 'text/javascript'; 
            s.charset = 'UTF-8';
            s.async = true; 
            s.src = "https://www.kody.su/embed/widget.min.js";
            document.getElementsByTagName('head')[0].appendChild(s);
        })();
    </script>
</body>
</html>
