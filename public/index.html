<body>

    <canvas id="rain-container"></canvas>
    <img class="otp-icon otp-1" src="img/OTP-without-back.png" alt="otp-icon">
    <img class="otp-icon otp-2" src="img/OTP-without-back.png" alt="otp-icon">

    <div class="header">
        <div>
            <form class="theme-toggle">
        <button type="button" aria-pressed="false">
            <span class="sr-only">Переключить тему</span>
            <svg class="toggle-scene" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="32 32 134 134">

                    <marker id="cord-end" orient="auto" overflow="visible" refx="0" refy="0">

                    </marker>
                </defs>
                <g class="toggle-scene__cords">
                    <path class="toggle-scene__cord" marker-end="url(#cord-end)" fill="none" stroke-linecap="square" stroke-width="6" d="M123.228-28.56v150.493" transform="translate(-24.503 256.106)"></path>
                    <path class="toggle-scene__cord" marker-end="url(#cord-end)" fill="none" stroke-linecap="square" stroke-width="6" d="M123.228-28.59s28 8.131 28 19.506-18.667 13.005-28 19.507c-9.333 6.502-28 8.131-28 19.506s28 19.507 28 19.507" transform="translate(-24.503 256.106)"></path>
                    <path class="toggle-scene__cord" marker-end="url(#cord-end)" fill="none" stroke-linecap="square" stroke-width="6" d="M123.228-28.575s-20 16.871-20 28.468c0 11.597 13.333 18.978 20 28.468 6.667 9.489 20 16.87 20 28.467 0 11.597-20 28.468-20 28.468" transform="translate(-24.503 256.106)"></path>
                    <path class="toggle-scene__cord" marker-end="url(#cord-end)" fill="none" stroke-linecap="square" stroke-width="6" d="M123.228-28.569s16 20.623 16 32.782c0 12.16-10.667 21.855-16 32.782-5.333 10.928-16 20.623-16 32.782 0 12.16 16 32.782 16 32.782" transform="translate(-24.503 256.106)"></path>
                    <path class="toggle-scene__cord" marker-end="url(#cord-end)" fill="none" stroke-linecap="square" stroke-width="6" d="M123.228-28.563s-10 24.647-10 37.623c0 12.977 6.667 25.082 10 37.623 3.333 12.541 10 24.647 10 37.623 0 12.977-10 37.623-10 37.623" transform="translate(-24.503 256.106)"></path>

                        <line marker-end="url(#cord-end)" x1="98" x2="98" y1="240" y2="380"></line>
                    </g>
                    <circle class="toggle-scene__hit-spot" cx="98.7255" cy="380.5405" r="60" fill="transparent"></circle>
                </g>
                <g class="toggle-scene__bulb bulb" transform="translate(844.069 -645.213)">
                    <path class="bulb__cap" stroke-linecap="round" stroke-linejoin="round" stroke-width="4.677" d="M-774.546 827.629s12.917-13.473 29.203-13.412c16.53.062 29.203 13.412 29.203 13.412v53.6s-8.825 16-29.203 16c-21.674 0-29.203-16-29.203-16z"></path>
                    <path class="bulb__cap-shine" d="M-778.379 802.873h25.512v118.409h-25.512z" clip-path="url(#cap-clip)" transform="matrix(.52452 0 0 .90177 -368.282 82.976)"></path>

                    <path class="bulb__cap-outline" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="4.677" d="M-774.546 827.629s12.917-13.473 29.203-13.412c16.53.062 29.203 13.412 29.203 13.412v53.6s-8.825 16-29.203 16c-21.674 0-29.203-16-29.203-16z"></path>
                    <g class="bulb__filament" fill="none" stroke-linecap="round" stroke-width="5">
                        <path d="M-752.914 823.875l-8.858-33.06"></path>
                        <path d="M-737.772 823.875l8.858-33.06"></path>
                    </g>
                    <path class="bulb__bulb" stroke-linecap="round" stroke-width="5" d="M-783.192 803.855c5.251 8.815 5.295 21.32 13.272 27.774 12.299 8.045 36.46 8.115 49.127 0 7.976-6.454 8.022-18.96 13.273-27.774 3.992-6.7 14.408-19.811 14.408-19.811 8.276-11.539 12.769-24.594 12.769-38.699 0-35.898-29.102-65-65-65-35.899 0-65 29.102-65 65 0 13.667 4.217 26.348 12.405 38.2 0 0 10.754 13.61 14.746 20.31z"></path>

                    <path class="bulb__shine" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" d="M-789.19 757.501a45.897 45.897 0 013.915-36.189 45.897 45.897 0 0129.031-21.957"></path>
                </g>
            </svg>
            <div class="grab-handle"></div>
        </button>
    </form>
        </div>

        <div class="swiper header-swiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="controls">
                        <input type="text" id="userName" placeholder="Ваше имя" maxlength="13" class="glow-on-hover">
                        <div class="time-controls">
                            <div class="start">
                                <h2 class="time">Время начала</h2>
                                <button onclick="adjustTime('start', -30)" class="lunch-button glow-on-hover">-30 мин</button>
                                <input type="time" id="start" step="1800" value="12:00" class="glow-on-hover">
                                <button onclick="adjustTime('start', 30)" class="lunch-button glow-on-hover">+30 мин</button>
                            </div>
                            <div class="end">
                                <h2 class="time">Время конца</h2>
                                <button onclick="adjustTime('end', -30)" class="lunch-button glow-on-hover">-30 мин</button>
                                <input type="time" id="end" step="1800" value="13:00" class="glow-on-hover">
                                <button onclick="adjustTime('end', 30)" class="lunch-button glow-on-hover">+30 мин</button>
                            </div>
                        </div>
                        <button onclick="addLunch()" class="addMeal glow-on-hover">Добавить</button>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="tools-slide">
                        <div id="kody_widget">
                            <a href="https://www.kody.su/" target="_blank">
                                <img alt="kody.su: телефонные коды" src="https://www.kody.su/img/mlogo.png">
                            </a>
                        </div>

                        <div class="zodiacSign">
                            <h2 class="zodiac-main-text">Узнайте знак зодиака и возраст</h2>
                            <form id="zodiacForm" class="compact-form">
                                <input type="text" id="birthDate" placeholder="ДД.ММ.ГГГГ" required>
                                <button type="submit" class="glow-on-hover zodiac-button">Узнать</button>
                            </form>
                            <div id="zodiac-result" class="result hidden">
                                <div class="result-item">
                                    <span>Знак зодиака:</span>
                                    <h3 id="zodiacSign">-</h3> 
                                </div>
                                <div class="result-item">
                                    <span>Полных лет:</span>
                                    <h3 id="age">-</h3> 
                                </div>
                            </div>
                        </div>

                        <div class="BIKbank">
                            <h2 class="BIKbank_main_text">БИК</h2>
                            <form id="BIKform" class="compact-form">
                                <input type="text" id="BIKnum" placeholder="*********" required>
                                <button type="submit" class="glow-on-hover BIK_button">Узнать</button>
                            </form>
                            <div id="bik-result" class="result hidden">
                                <div class="bik-info-container">
                                    <span>Банк:</span>
                                    <h3 id="BIKnum_result">-</h3> 
                                </div>
                            </div>
                        </div>

                        <div class="binChecker">
                            <h2 class="bin-main-text">БИН</h2>
                            <form id="binForm">
                                <input type="text" id="cardNumber" class="glow-on-hover" maxlength="6" placeholder="******" required>  
                                <button type="submit" class="glow-on-hover bin-button">Узнать</button>
                            </form>
                            <div class="bin-container">
                                <div class="bin-info">
                                    <span>Тип карты:</span>
                                    <h3 id="card-type">-</h3>
                                </div>
                                <div class="bin-info">
                                    <span>Банк:</span>
                                    <h3 id="bank-name">-</h3>
                                </div>
                            </div>
                        </div>

                        <div class="mccChecker">
                            <h2 class="mcc-main-text">MCC</h2>
                            <form id="mccForm">
                                <input type="text" id="mccNumber" class="glow-on-hover" maxlength="4" placeholder="****" required>  
                                <button type="submit" class="glow-on-hover bin-button">Узнать</button>
                            </form>
                            <div class="mcc-container">
                                <div class="mcc-info">
                                    <span>Название</span>
                                    <h3 id="mcc-name">-</h3>
                                </div>
                                <div class="mcc-info">
                                    <span>Описание</span>
                                    <h3 id="mcc-description">-</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination header-pagination"></div>
        </div>
    </div>

    <table id="calendar">
        <thead>
            <tr>
                <th class="element-to-hide">Время</th>
                <th>Понедельник</th>
                <th>Вторник</th>
                <th>Среда</th>
                <th>Четверг</th>
                <th>Пятница</th>
                <th>Суббота</th>
                <th>Воскресенье</th>
            </tr>
        </thead>
        <tbody id="slots"></tbody>
    </table>
