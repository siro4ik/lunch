<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="icon" href="img/ogo.png">
    <title>График обедов</title>
</head>
<body class="dark-theme">
<div class="header">
    <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
    </label>
    <h1> График обедов </h1>
    <div class="controls">
        <div class="start">

            <input type="text" id="userName" placeholder="Ваше имя" maxlength="10">
            <h2>Время начала обеда</h2>
            <button onclick="adjustTime('start', -30)">-30 мин</button>
            <input type="time" id="start" step="1800" value="12:00">
            <button onclick="adjustTime('start', 30)">+30 мин</button>
        </div>
        <div class="end">

            <h2>Время конца обеда</h2>
            <button onclick="adjustTime('end', -30)">-30 мин</button>
            <input type="time" id="end" step="1800" value="13:00">
            <button onclick="adjustTime('end', 30)">+30 мин</button>
        </div>
        <button onclick="addLunch()" class="addMeal">Добавить обед</button>
    </div>
</div>

<table id="calendar">
    <thead>
        <tr>
            <th>Время</th>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
            <th>Суббота</th>
            <th>Воскресенье</th>
        </tr>
    </thead>
    <tbody id="slots">

    </tbody>
</table>



<script src="script.js"></script>

</body>
</html>
